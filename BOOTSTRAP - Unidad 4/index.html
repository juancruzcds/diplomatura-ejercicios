<!DOCTYPE html>
<!DOCTYPE html>
<html lang=\"en">

<head>
    <meta charset="UTF-8">
    <title>Control de Gastos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1 class="bg-success p-2 text-dark bg-opacity-25 text-center mt-5 mb-4">Control de Gastos</h1>
        <div class="table-responsive">
            <table class="table table-dark table-bordered text-center mx-auto">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Descripci√≥n</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Comida</td>
                        <td class="text-success">$20.000</td>
                        <td>24/04/2023</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Obra Social</td>
                        <td class="text-success">$15.000</td>
                        <td>20/03/2023</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Internet</td>
                        <td class="text-success">$9.000</td>
                        <td>23/04/2023</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" class="text-danger">Total:</td>
                        <td colspan="2" class="text-danger">$44.000</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="row text-center mt-4">
            <div class="col">
                <button class="btn btn-danger">Cancelar Operacion</button>
            </div>
            <div class="col">
                <button id="boton-spinner" onclick="mostrarOcultarSpinner()" class="btn btn-success">Pagar
                    Operacion</button>
            </div>
        </div>
        <div id="spinner" style="display:none;" class="text-center mt-4">
            <div class="spinner-border text-success" role="status">
            </div>
            <p class="text-success fw-bold mt-3">Procesando pago...</p>
        </div>
    </div>
</body>

</html>

<script>
    function mostrarOcultarSpinner() {
        var spinner = document.getElementById("spinner");
        if (spinner.style.display === "none") {
            spinner.style.display = "block";
        } else {
            spinner.style.display = "none";
        }
    }


</script>
